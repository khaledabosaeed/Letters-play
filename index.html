<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letters Play</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1></h1>
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="check">check world</button>
          <button class="hint"><span></span>Hint</button>
        </div>
        <div class="message"></div>
      </div>
      <div class="key-colors">
        <h2>key colors</h2>
        <div class="key-color">
          <div class="key in-place"></div>
          <div class="key-text">Letter is correct and in the right place</div>
        </div>
        <div class="key-color">
          <div class="key in-word"></div>
          <div class="key-text">Letter is correct but in the wrong place</div>
        </div>
        <div class="key-color">
          <div class="key not-in-word"></div>
          <div class="key-text">Letter is wrong</div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
